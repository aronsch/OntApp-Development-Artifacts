<section class="row" ng-controller="AuthenticationController">
    <h3 class="col-md-12 text-center">Sign In</h3>
	<div class="col-xs-offset-2 col-xs-8 col-md-offset-5 col-md-2">
		<form ng-submit="signin()" class="signin form-horizontal" autocomplete="off">
			<fieldset>
				<div class="form-group">
					<label for="username">Username</label>
					<input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username">
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-block btn-lg btn-primary">Sign in</button>
				</div>
                <div ng-show="error" class="alert alert-danger">
                    <strong><i class="fa fa-warning"></i>&nbsp;{{ error }}</strong>
                </div>
				<div class="forgot-password">
					<a href="/#!/password/forgot">Forgot your password?</a>
				</div>
			</fieldset>
		</form>
	</div>
</section>
