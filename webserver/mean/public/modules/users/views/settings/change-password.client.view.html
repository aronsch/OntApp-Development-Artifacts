<section class="row" data-ng-controller="SettingsController">
	<h3 class="col-sm-12 text-center">Change your password</h3>
	<div class="col-sm-6 col-sm-offset-3">
		<form data-ng-submit="changeUserPassword()" class="signin form-horizontal" autocomplete="off">
				<div class="form-group">
					<label for="currentPassword">Current Password</label>
					<input type="password" 
                           id="currentPassword" 
                           name="currentPassword" 
                           class="form-control" 
                           ng-model="passwordDetails.currentPassword"
                           placeholder="Current Password" autofocus>
				</div>
				<div class="form-group">
					<label for="newPassword">New Password</label>
					<input type="password"
                           id="newPassword"
                           name="newPassword"
                           class="form-control"
                           ng-model="passwordDetails.newPassword"
                           placeholder="New Password (should be at least 8 characters)">
				</div>
				<div class="form-group">
					<label for="verifyPassword">Verify Password</label>
					<input type="password"
                           id="verifyPassword"
                           name="verifyPassword"
                           class="form-control"
                           ng-model="passwordDetails.verifyPassword"
                           placeholder="Verify Password">
				</div>
				<div class="text-center form-group">
					<button type="submit" class="btn btn-large btn-primary">Save Password</button>
				</div>
				<div data-ng-show="success" class="text-center text-success">
					<strong>Password Changed Successfully</strong>
				</div>
				<div data-ng-show="error" class="text-center text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
		</form>
	</div>
</section>
